<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="author" content="Louis-Olivier Beaulieu">
      <meta name="author" content="Sunny Francisque">
      <meta name="description" content="PawHub - Adoption d'animaux de compagnie">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <title>PawHub</title>
   </head>
   <body>
      <header id="menu">
         <div>
            <a href="/" class="logo">
               <img id="logo" src="{{ url_for('static', filename='images/logo-pawhub.png') }}" alt="Logo PawHub">
            </a>
         </div>
         <div class="pages-links">
           <a href="/">Accueil</a>
           <a href="/form">Formulaire d'adoption</a>
           <form class="form-query" method="post" action="/animaux">
              <input type="text" name="query" id="query" placeholder="Rechercher un animal">
           </form>
         </div>
      </header>
      <main>
         {% block content %} {% endblock %}
      </main>
      <footer>
      </footer>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
   </body>
</html>
